<div class="pull-right dropdown">
<button type="button" class="btn btn-default btn-sm" data-toggle="dropdown">
    <span class="glyphicon glyphicon-{{ icon }}"></span><span class="caret"></span>
</button>
<ul class="dropdown-menu" role="menu" >
    <li ng-repeat="action in actionConfig" role="presentation">
        <a ng-click="actionClick($index)" role="menuitem" tabindex="-1" href="#">{{ action.label }}</a>
    </li>
</ul>
</div>
